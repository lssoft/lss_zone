<!DOCTYPE HTML>
<html>
<head>
<title>Link Openings</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="lss_zone.css" rel="stylesheet" type="text/css">
<link href="links_preview.css" rel="stylesheet" type="text/css">
<!--[if gte IE 9]>
  <style type="text/css">
    .gradient_w {
       filter: none;
    }
  </style>
<![endif]-->
<script src="raphael/raphael-min.js" charset="utf-8"></script>
<script src="raphael/g.raphael-min.js" charset="utf-8"></script>
</head>
<script type="text/javascript" src="lss_zone.js" charset="UTF-8"></script>
<script type="text/javascript" src="lss_zone_link_ops.js" charset="UTF-8"></script>
<body class="body" onload="load_init_data()" onkeyup="key_up_body(event)" onresize="rebuild_links_graph()">
	<div class="header" id="dial_header">
		<div class="dial_icon" onclick="fld_unfld_link_ops_dial()">
			<img src="images/buttons/link_ops_32.png">
		</div>
		<div class="elastic">
			<div class="header_caption">
				Link Settings
			</div>
		</div>
	</div>
	<div class="content" id="content_container">
		<div class="setting_band">
			<div class="info_col">
				&nbsp;
			</div>
			<div class="elastic">
				<div class="setting_name">
					Check Distance
				</div>
				<div class="setting_ctrl">
					<input type="text" id="check_dist" value="001" onchange="send_setting(this)" onkeydown="key_dwn(this)" class="value_input">
				</div>
			</div>
		</div>
		<div class="links_cell">
			<div class="links_container" id="links_container">&nbsp;</div>
			<div class="dock_left">
				<input type="checkbox" onchange="send_setting(this)" value="true" id="weightened_graph"/>&nbsp;Weigtened&nbsp;graph
			</div>
			<div class="dock_right">
				<input id="build_graph_btn" type="button" onclick="build_graph()" value="Build" title="Click to generate graph in an active model." disabled="true" class="dock_right"/>
			</div>
		</div>
	</div>
	<div class="footer gradient_w" id="dial_footer">
		<div class="dock_left">
			<img src="images/up_dwn_arrws.gif" id="stick_height" class="btn_checked" onmouseover="btn_over(this)" onmouseout="btn_out(this)" onclick="click_chk(this)" title="Fit height to content">
		</div>
		<div>
			<input type="button" onclick="apply_settings()" value="Link!" class="dock_right"/>
			<input type="button" onclick="reset_tool()" value="Reset" class="dock_right"/>
		</div>
	</div>
</body>
</html>
