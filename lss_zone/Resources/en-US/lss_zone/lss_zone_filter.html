<html>
<head>
<title>Filter Zones</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="lss_zone.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="autosuggest/autosuggest.css"></link>
<script type="text/javascript" src="autosuggest/autosuggest.js"></script>
</head>
<script type="text/javascript" src="lss_zone.js" charset="win-1251"></script>
<script type="text/javascript" src="lss_zone_filter.js" charset="win-1251"></script>
<body class="body" onload="load_init_data()" onkeyup="key_up_body(event)">
	<table id="filter_cmds_table" class="settings_list">
		<tbody>
			<tr>
				<td class="info_img_cell">
					<img src="images/buttons/filter_32.png" align="bottom"></div>
				</td>
				<td class="tbl_hdr" colspan="2">
					&nbsp;Filter
				</td>
			</tr>
			<tr id="zones_total_count_row">
				<td class="info_img_cell"><img src="images/total_cnt.gif" align="bottom" title="Initially selected zones count"></td>
				<td class="name_cell" colspan="2"><div id="total_zones_count" style="white-space: nowrap; overflow: hidden;" title="Selected zones count"></div></td>
			</tr>
			<tr id="zones_selected_count_row">
				<td class="info_img_cell"><img src="images/selected_cnt.gif" align="bottom" title="Filtered zones count"></td>
				<td class="name_cell" colspan="2"><div id="selected_zones_count" style="white-space: nowrap; overflow: hidden;" title="Selected zones count"></div></td>
			</tr>
			<tr class="splitter_row">
				<td class="splitter_img_cell">&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
	<table id="filter_table" class="settings_list">
		<tbody id="id_tbody">
			<tr id="number_row">
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_number">
					Number
				</td>
				<td class="value_cell"><input type="text" id="number" value="001" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr id="name_row">
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_name">
					Name
				</td>
				<td class="value_cell"><input type="text" id="name" value="Room" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr id="category_row">
				<td class="info_img_cell">
					&nbsp;
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_category">
					Category
				</td>
				<td class="value_cell"><input type="text" id="category" value="" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr class="splitter_row">
				<td class="splitter_img_cell">
					&nbsp;
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
		<tbody id="geom_tbody">
			<tr id="geom_hdr_row">
				<td class="info_img_cell">
					<div id="fld_unfld|geom_tbody" onclick="fold_unfold_group(this)" style="cursor: hand; text-align: center;">-</div>
				</td>
				<td class="header1" colspan="2">Geometry</td>
			</tr>
			<tr id="height_row">
				<td class="info_img_cell">
					<img src="images/height.gif" align="bottom">
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_height">
					Height
				</td>
				<td class="value_cell" title="Decimal value or range of decimal values"><input type="text" id="height" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr id="area_row">
				<td class="info_img_cell">
					<img src="images/area.gif" align="bottom">
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_area">
					Area
				</td>
				<td class="value_cell" title="Decimal value or range of decimal values"><input type="text" id="area" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr id="perimeter_row">
				<td class="info_img_cell">
					<img src="images/perimeter.gif" align="bottom">
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_perimeter">
					Perimeter
				</td>
				<td class="value_cell" title="Decimal value or range of decimal values"><input type="text" id="perimeter" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr id="volume_row">
				<td class="info_img_cell">
					<img src="images/volume.gif" align="bottom">
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_volume">
					Volume
				</td>
				<td class="value_cell" title="Decimal value or range of decimal values"><input type="text" id="volume" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr class="splitter_row">
				<td class="splitter_img_cell">
					&nbsp;
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr id="floor_level_row">
				<td class="info_img_cell">
					<img src="images/floor_level.gif" align="bottom">
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_floor_level">
					Floor Level
				</td>
				<td class="value_cell" title="Decimal value or range of decimal values"><input type="text" id="floor_level" value="" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr id="floor_number_row">
				<td class="info_img_cell">
					<img src="images/floor_number.gif" align="bottom">
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_floor_number">
					Floor Number
				</td>
				<td class="value_cell"><input type="text" id="floor_number" value="" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr id="floors_count_row">
				<td class="info_img_cell">
					<img src="images/floors_count.gif" align="bottom">
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_floors_count">
					Floors Count
				</td>
				<td class="value_cell"><input type="text" id="floors_count" value="" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr class="splitter_row">
				<td class="splitter_img_cell">
					&nbsp;
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
		<tbody id="mat_tbody">
			<tr id="mat_hdr_row">
				<td class="info_img_cell">
					<div id="fld_unfld|mat_tbody" onclick="fold_unfold_group(this)" style="cursor: hand; text-align: center;">-</div>
				</td>
				<td class="name_cell" colspan="2"><div class="header1">Materials</div></td>
			</tr>
			<tr id="floor_mat_row">
				<td class="info_img_cell">
					<img src="images/floor_material.gif" align="bottom">
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_floor_material">
					Floor Material
				</td>
				<td class="value_cell"><div id="floor_mat_container"></div></td>
			</tr>
			<tr id="ceiling_mat_row">
				<td class="info_img_cell">
					<img src="images/ceiling_material.gif" align="bottom">
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_ceiling_material">
					Ceiling Material
				</td>
				<td class="value_cell"><div id="ceiling_mat_container"></div></td>
			</tr>
			<tr id="wall_mat_row">
				<td class="info_img_cell">
					<img src="images/wall_material.gif" align="bottom">
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_wall_material">
					Walls Material
				</td>
				<td class="value_cell"><div id="wall_mat_container"></div></td>
			</tr>
			<tr id="floor_refno_row">
				<td class="info_img_cell">
					&nbsp;
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_floor_refno">
					Floor REFNO
				</td>
				<td class="value_cell"><input type="text" id="floor_refno" value="" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr id="ceiling_refno_row">
				<td class="info_img_cell">
					&nbsp;
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_ceiling_refno">
					Ceiling REFNO
				</td>
				<td class="value_cell"><input type="text" id="ceiling_refno" value="" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
			<tr id="wall_refno_row">
				<td class="info_img_cell">
					&nbsp;
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_wall_refno">
					Walls REFNO
				</td>
				<td class="value_cell"><input type="text" id="wall_refno" value="" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input"></td>
			</tr>
		</tbody>
		<tbody id="misc_tbody">
			<tr class="splitter_row">
				<td class="splitter_img_cell">
					&nbsp;
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr id="zone_type_row">
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_zone_type">
					Zone type
				</td>
				<td class="value_cell">
					<select id="zone_type" value="room" onchange="send_condition(this)" class="value_input">
						<option value="room">room</option>
						<option value="box">box</option>
						<option value="flat">flat</option>
					</select>
				</td>
			</tr>
			<tr id="memo_row">
				<td class="info_img_cell">
					&nbsp;
				</td>
				<td class="name_cell">
					<input type="checkbox" onclick="condition_change(this)" id="use_memo">
					Memo
				</td>
				<td class="value_cell"><input type="text" id="memo" value="" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input" title="This condition uses partial text match, so you may enter just a part of text here."></td>
			</tr>
			<tr class="splitter_row">
				<td class="splitter_img_cell">
					&nbsp;
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
		<tbody id="all_props_tbody" style="display: none;">
			<tr>
				<td class="info_img_cell">
					&nbsp;
				</td>
				<td colspan="2" class="expanding_cell"><div id="all_props_container"></div></td>
			</tr>
			<tr class="splitter_row">
				<td class="splitter_img_cell">
					&nbsp;
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
	<table id="bottom_tbl" class="bottom_tbl">
		<tr>
			<td align="left">
				&nbsp;
			</td>
		</tr>
		<tr>
			<td align="left">
				<img src="images/buttons/zoom_selection.png" class="btn_checked" onclick="click_chk(this)" onmouseover="btn_over(this)" onmouseout="btn_out(this)" id="zoom_selection" alt="Enable/disable automatic zoom to selection">
			</td>
			<td align="right">
				<input type="button" onclick="reset_tool()" value="Reset"/>
				<input type="button" onclick="close_dial()" value="Close" />
			</td>
		</tr>
	</table>
</body>
</html>
