<!DOCTYPE HTML>
<html>
<head>
<title>Filter Zones</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="lss_zone.css" rel="stylesheet" type="text/css" id="lss_zone_css"></link>
<link rel="stylesheet" type="text/css" href="autosuggest/autosuggest.css"></link>
<!--[if gte IE 9]>
  <style type="text/css">
    .gradient_w {
       filter: none;
    }
  </style>
<![endif]-->
<script type="text/javascript" src="autosuggest/autosuggest.js"></script>
</head>
<script type="text/javascript" src="lss_zone.js" charset="UTF-8"></script>
<script type="text/javascript" src="lss_zone_filter.js" charset="UTF-8"></script>
<body class="body" onload="load_init_data()" onkeyup="key_up_body(event)">
	<div class="header" id="dial_header">
		<div class="dial_icon" onclick="fld_unfld_dial()">
			<img src="images/buttons/filter_32.png">
		</div>
		<div class="elastic">
			<div class="header_caption">
				Filter
			</div>
		</div>
	</div>
	<div class="content" id="content_container">
		<div class="setting_band" id="zones_total_count_row">
			<div class="info_col">
				<img src="images/total_cnt.gif" align="bottom" title="Initially selected zones count">
			</div>
			<div class="elastic">
				<div id="total_zones_count" style="white-space: nowrap; overflow: hidden;" title="Initially selected zones count"></div>
			</div>
		</div>
		<div class="setting_band" id="zones_selected_count_row">
			<div class="info_col">
				<img src="images/selected_cnt.gif" align="bottom" title="Filtered zones count">
			</div>
			<div class="elastic">
				<div id="selected_zones_count" style="white-space: nowrap; overflow: hidden;" title="Filtered zones count"></div>
			</div>
		</div>
		
		<div class="horiz_split">&nbsp;</div>
		
		<div class="wrapper" id="filter_table">
			<div class="settings_group" id="id_group">
				<div class="setting_band">
					<div class="info_col">
						&nbsp;
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_number">
							Number
						</div>
						<div class="setting_ctrl">
							<input type="text" id="number" value="001" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
				<div class="setting_band">
					<div class="info_col">
						&nbsp;
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_name">
							Name
						</div>
						<div class="setting_ctrl">
							<input type="text" id="name" value="Room" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
				<div class="setting_band">
					<div class="info_col">
						&nbsp;
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_category">
							Category
						</div>
						<div class="setting_ctrl">
							<input type="text" id="category" value="" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
			</div>
			
			<div class="horiz_split">&nbsp;</div>
			
			<div class="settings_group" id="geom_group">
				<div class="setting_band" id="geom_hdr_row">
					<div class="info_col">
						<div id="fld_unfld|geom_group" onclick="fold_unfold_group(this)" style="cursor: hand; text-align: center;">-</div>
					</div>
					<div class="elastic">
						<div class="setting_name">
							<div class="header1">Geometry</div>
						</div>
					</div>
				</div>
				<div class="setting_band" id="height_row">
					<div class="info_col">
						<img src="images/height.gif" align="bottom">
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_height">
							Height
						</div>
						<div class="setting_ctrl">
							<input type="text" id="height" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
				<div class="setting_band" id="area_row">
					<div class="info_col">
						<img src="images/area.gif" align="bottom">
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_area">
							Area
						</div>
						<div class="setting_ctrl">
							<input type="text" id="area" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
				<div class="setting_band" id="perimeter_row">
					<div class="info_col">
						<img src="images/perimeter.gif" align="bottom">
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_perimeter">
							Perimeter
						</div>
						<div class="setting_ctrl">
							<input type="text" id="perimeter" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
				<div class="setting_band" id="volume_row">
					<div class="info_col">
						<img src="images/volume.gif" align="bottom">
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_volume">
							Volume
						</div>
						<div class="setting_ctrl">
							<input type="text" id="volume" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
				
				<div class="horiz_split">&nbsp;</div>
				
				<div class="setting_band" id="floor_level_row">
					<div class="info_col">
						<img src="images/floor_level.gif" align="bottom">
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_floor_level">
							Floor level
						</div>
						<div class="setting_ctrl">
							<input type="text" id="floor_level" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
				<div class="setting_band" id="floor_number_row">
					<div class="info_col">
						<img src="images/floor_number.gif" align="bottom">
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_floor_number">
							Floor number
						</div>
						<div class="setting_ctrl">
							<input type="text" id="floor_number" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
				<div class="setting_band" id="floors_count_row">
					<div class="info_col">
						<img src="images/floors_count.gif" align="bottom">
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_floors_count">
							Floors count
						</div>
						<div class="setting_ctrl">
							<input type="text" id="floors_count" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
			</div>
			
			<div class="horiz_split">&nbsp;</div>

			<div class="settings_group" id="mat_group">
				<div class="setting_band" id="mat_hdr_row">
					<div class="info_col">
						<div id="fld_unfld|mat_group" onclick="fold_unfold_group(this)" style="cursor: hand; text-align: center;">-</div>
					</div>
					<div class="elastic">
						<div class="setting_name">
							<div class="header1">Materials</div>
						</div>
					</div>
				</div>
				<div class="setting_band" id="floor_mat_row">
					<div class="info_col">
						<img src="images/floor_material.gif" align="bottom">
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_floor_material">
							Floor Material
						</div>
						<div class="setting_ctrl">
							<div id="floor_mat_container"></div>
						</div>
					</div>
				</div>
				<div class="setting_band" id="ceiling_mat_row">
					<div class="info_col">
						<img src="images/ceiling_material.gif" align="bottom">
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_ceiling_material">
							Ceiling Material
						</div>
						<div class="setting_ctrl">
							<div id="ceiling_mat_container"></div>
						</div>
					</div>
				</div>
				<div class="setting_band" id="wall_mat_row">
					<div class="info_col">
						<img src="images/wall_material.gif" align="bottom">
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_wall_material">
							Walls Material
						</div>
						<div class="setting_ctrl">
							<div id="wall_mat_container"></div>
						</div>
					</div>
				</div>
				<div class="setting_band" id="floor_refno_row">
					<div class="info_col">
						&nbsp;
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_floor_refno">
							Floor REFNO
						</div>
						<div class="setting_ctrl">
							<input type="text" id="floor_refno" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
				<div class="setting_band" id="ceiling_refno_row">
					<div class="info_col">
						&nbsp;
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_ceiling_refno">
							Ceiling REFNO
						</div>
						<div class="setting_ctrl">
							<input type="text" id="ceiling_refno" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
				<div class="setting_band" id="wall_refno_row">
					<div class="info_col">
						&nbsp;
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_wall_refno">
							Wall REFNO
						</div>
						<div class="setting_ctrl">
							<input type="text" id="wall_refno" value="0" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
			</div>
			
			<div class="horiz_split">&nbsp;</div>
			
			<div class="settings_group" id="misc_group">
				<div class="setting_band" id="misc_hdr_row">
					<div class="info_col">
						<div id="fld_unfld|misc_group" onclick="fold_unfold_group(this)" style="cursor: hand; text-align: center;">-</div>
					</div>
					<div class="elastic">
						<div class="setting_name">
							<div class="header1">Misc</div>
						</div>
					</div>
				</div>
				<div class="setting_band" id="zone_type_row">
					<div class="info_col">
						&nbsp;
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_zone_type">
							Zone type
						</div>
						<div class="setting_ctrl">
							<select id="zone_type" value="room" onchange="send_condition(this)" class="value_input">
								<option value="room">room</option>
								<option value="box">box</option>
								<option value="flat">flat</option>
							</select>
						</div>
					</div>
				</div>
				<div class="setting_band" id="memo_row">
					<div class="info_col">
						&nbsp;
					</div>
					<div class="elastic">
						<div class="setting_name">
							<input type="checkbox" onclick="condition_change(this)" id="use_memo">
							Memo
						</div>
						<div class="setting_ctrl">
							<input type="text" id="memo" value="" onchange="send_condition(this)" onkeydown="prevent_enter(this)" onkeyup="cond_key_up(this)" class="value_input">
						</div>
					</div>
				</div>
			</div>
			<div class="horiz_split">&nbsp;</div>
		</div>
	</div>
	<div class="footer gradient_w" id="dial_footer">
		<div class="dock_left">
			<img src="images/up_dwn_arrws.gif" id="stick_height" class="btn_checked" onmouseover="btn_over(this)" onmouseout="btn_out(this)" onclick="click_chk(this)" title="Fit height to content">
			<img src="images/buttons/zoom_selection.png" class="btn_checked" onclick="click_chk(this)" onmouseover="btn_over(this)" onmouseout="btn_out(this)" id="zoom_selection" alt="Enable/disable automatic zoom to selection">
		</div>
		<div>
			<input type="button" onclick="reset_tool()" value="Reset" class="main_buttons"/>
			<input type="button" onclick="close_dial()" value="Close" class="main_buttons"/>
		</div>
	</div>
</body>
</html>
