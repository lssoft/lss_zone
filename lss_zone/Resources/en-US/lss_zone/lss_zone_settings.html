<html>
<head>
<title>Settings</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="lss_zone.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="autosuggest/autosuggest.css"></link>
<script type="text/javascript" src="autosuggest/autosuggest.js"></script>
</head>
<script type="text/javascript" src="lss_zone.js" charset="win-1251"></script>
<script type="text/javascript" src="lss_zone_settings.js" charset="win-1251"></script>
<body class="body" onload="load_init_data()" onkeyup="key_up_body(event)">
	<table id="zone_settings_table" class="settings_list">
		<tbody id="settings_body">
			<tr>
				<td class="info_img_cell">
					<img src="images/buttons/settings_32.png" align="bottom"></div>
				</td>
				<td class="tbl_hdr" colspan="2">
					&nbsp;Settings
				</td>
			</tr>
		</tbody>
		<tbody id="trace_cont_tbody">
			<tr id="geom_hdr_row">
				<td class="info_img_cell">
					<div id="fld_unfld|trace_cont_tbody" onclick="fold_unfold_group(this)" style="cursor: hand; text-align: center;">-</div>
				</td>
				<td class="header1" colspan="2">Contour Tracing</td>
			</tr>
			<tr>
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell" title="Aperture size">Aperture size</td>
				<td class="value_cell"><input type="text" id="aperture_size" value="0" onchange="send_setting(this)" onkeydown="key_dwn(this)" class="value_input" title="Size of a square range, which traces contours"></td>
			</tr>
			<tr>
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell" title="Check height">Check height</td>
				<td class="value_cell"><input type="text" id="int_pt_chk_hgt" value="0" onchange="send_setting(this)" onkeydown="key_dwn(this)" class="value_input" title="Height, at which contour of a closed space is to be traced"></td>
			</tr>
			<tr>
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell" title="Minimal wall offset">Minimal wall offset</td>
				<td class="value_cell"><input type="text" id="min_wall_offset" value="0" onchange="send_setting(this)" onkeydown="key_dwn(this)" class="value_input" title="Helps to figure out emptiness of an opening"></td>
			</tr>
			<tr>
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell" title="Opening tracing offset">Opening tracing offset</td>
				<td class="value_cell"><input type="text" id="op_trace_offset" value="0" onchange="send_setting(this)" onkeydown="key_dwn(this)" class="value_input" title="Offset from wall's inner surface"></td>
			</tr>
			<tr>
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell" title="Trace openings">Trace openings</td>
				<td class="value_cell"><input type="checkbox" id="trace_openings" value="0" onchange="send_setting(this)" onkeydown="key_dwn(this)" class="dock_right"></td>
			</tr>
			<tr>
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell" title="Use materials">Use materials</td>
				<td class="value_cell"><input type="checkbox" id="use_materials" value="0" onchange="send_setting(this)" onkeydown="key_dwn(this)" class="dock_right"></td>
			</tr>
			<tr>
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell" title="Segment tracing limit">Segment tracing limit</td>
				<td class="value_cell"><input type="text" id="segm_tracing_lim" value="3000" onchange="send_setting(this)" onkeydown="key_dwn(this)" class="value_input" title="Integer value representing reasonable count of one straight segment's tracing steps" ></td>
			</tr>
			<tr class="splitter_row">
				<td class="splitter_img_cell">
					&nbsp;
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
		<tbody id="label_pos_tbody">
			<tr id="label_pos_hdr_row">
				<td class="info_img_cell">
					<div id="fld_unfld|label_pos_tbody" onclick="fold_unfold_group(this)" style="cursor: hand; text-align: center;">-</div>
				</td>
				<td class="header1" colspan="2">Initial Label Position</td>
			</tr>
			<tr>
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell" title="Point where to place a text label">Label anchor</td>
				<td class="value_cell">
					<select id="label_pos" value="center" onchange="send_setting(this)" onkeydown="key_dwn(this)" class="value_input" title="" >
						<option value="center">center</option>
						<option value="top-left">top-left</option>
						<option value="top-right">top-right</option>
						<option value="bottom-right">bottom-right</option>
						<option value="bottom-left">bottom-left</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell" title="Z-level of text label">Label level</td>
				<td class="value_cell">
					<select id="label_level" value="bottom" onchange="send_setting(this)" onkeydown="key_dwn(this)" class="value_input" title="" >
						<option value="bottom">bottom</option>
						<option value="center">center</option>
						<option value="top">top</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="info_img_cell">&nbsp;</td>
				<td class="name_cell" title="Offset from anchor point">Label offset</td>
				<td class="value_cell"><input type="text" id="label_offset" value="30" onchange="send_setting(this)" onkeydown="key_dwn(this)" class="value_input" title="Offset from an anchor point" ></td>
			</tr>
			<tr class="splitter_row">
				<td class="splitter_img_cell">
					&nbsp;
				</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</tbody>
	</table>
	<table id="bottom_tbl" class="bottom_tbl">
		<tr>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>
				<img src="images/up_dwn_arrws.gif" id="stick_height" class="btn_checked" onmouseover="btn_over(this)" onmouseout="btn_out(this)" onclick="click_chk(this)" title="Fit height to content">
			</td>
			<td align="right">
				<input type="button" onclick="apply_settings()" value="Apply" />
				<input type="button" onclick="cancel_changes()" value="Cancel"/>
			</td>
		</tr>
	</table>
</body>
</html>
